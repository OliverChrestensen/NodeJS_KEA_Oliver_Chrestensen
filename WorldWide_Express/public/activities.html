<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored?</title>
</head>
<body>
    <h1>Suggest me something to do</h1>

    <div>
        <p id="activity"></p>
    </div>


    <script>
        //assignment get data from the api nad show it on this page
        fetch('https://www.boredapi.com/api/activity')
        .then(response => response.json())
        .then(data => { 
            const activityParagraph = document.getElementById("activity");
            activityParagraph.innerText = data.activity;
            });

    </script>
</body>
</html>
